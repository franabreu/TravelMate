<ion-header>
  <ion-toolbar color="primary">
          <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">Discover
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">1</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">

    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark"></ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text  color="primary">{{yourLocation}}</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Location
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <div class="listDiscover" *ngFor="let user of discover">

    <img src="{{user.photo}}" class="user-avatar" (click)="viewDetail(2)">
    <ion-button expand="full" color="dark"  (click)="viewDetail(2)" no-margin>
    {{user.first_name}}
    </ion-button>
     <ion-button expand="full" color="medium" (click)="sendData(2)" no-margin>
       contact
     </ion-button>

     <ion-button expand="full" color="medium" (click)="reject(2)" no-margin>
       reject
     </ion-button>
    <br>
  </div>
     <img src="assets/img/user2.jpg" class="user-avatar" (click)="viewDetail(2)">
    <ion-button expand="full" color="dark" (click)="viewDetail(2)" no-margin>
      Javier Garc√≠a
    </ion-button>



  

</ion-content>
